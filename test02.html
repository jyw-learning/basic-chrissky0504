<!DOCTYPE html>
<html>
<head>
    <title>內嵌樣式範例</title>
    <style>
        h1 {
            color: green;
            text-align: center;
        }
        p {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>這是一個標題</h1>

</html>
