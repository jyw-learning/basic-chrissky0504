<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>我的第一個網頁簡歷</title>
    <link rel="stylesheet" href="test.css" />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <button @click="toggleMessage">切換語言</button>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "張宸瑋",
            isChinese: true,
          };
        },
        methods: {
          toggleMessage() {
            this.isChinese = !this.isChinese;
            this.message = this.isChinese ? "張宸瑋" : "Chris";
          },
        },
      }).mount("#app");
    </script>
    <img src="123.gif" />
    <img src="image.png" />
  </body>
</html>
